<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Box</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script>
    const box = document.getElementById('box');

    function moveBox(top, left) {
        return new Promise((resolve) => {
            box.style.top = top;
            box.style.left = left;
            setTimeout(resolve, 2000);
        });
    }
    async function moveBoxCorners() {
        while (true) {
            await moveBox('0', '0');
            await moveBox('0', 'calc(100% - 100px)');
            await moveBox('calc(100% - 100px)', 'calc(100% - 100px)');
            await moveBox('calc(100% - 100px)', '0');
        }
    }
    moveBoxCorners();
</script>
</body>
</html>
