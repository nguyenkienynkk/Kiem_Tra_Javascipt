<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<link rel="stylesheet" href="bai4.css"/>
<body>
<div id="video-container">
    <video id="video" src="./video/this_is_4k.mp4">
    </video>
    <div id="center-play" class="center-play-btn">
        <img src="svg/playLarge.svg" alt="">
    </div>
    <div id="controls">
        <div class="world-war">
            <div class="title">
                <h3>World War 2</h3>
            </div>
            <div class="time-flex">
                <span>Documentary</span>
                <span id="time" class="time">00:00 / 00:00</span>
            </div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="controls-row">
            <div class="button-right">
                <button id="play-pause" class="btn"><img src="svg/play.svg" alt=""></button>
                <button id="rewind" class="btn"><img src="svg/prev15sec.svg" alt=""></button>
                <button id="forward" class="btn"><img src="svg/next15sec.svg" alt=""></button>
            </div>
            <div class="button-left">
                <button id="mute-unmute" class="volume btn"><img src="svg/music.svg" alt=""></button>
                <button id="fullscreen" class="fullscreen btn"><img src="svg/zoom.svg" alt=""></button>
            </div>
        </div>
    </div>
</div>
<script src="bai4.js"></script>
</body>
</html>
